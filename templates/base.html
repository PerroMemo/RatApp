<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>{% block title %} {% endblock%}RatApp</title>
</head>
<body class="bg-white">
 
  <nav class="flex items-center justify-between px-4 py-6 bg-amber-300">
    
    <div>
      <a href="/" class="text-xl text-amber-950">RatApp</a>
    </div>

    <div class="flex items-center space-x-4">
      {% if request.user.is_authenticated %}
          <a href="rooms" class="px-5 py-3 block rounded-xl bg-white text-stone-500 hover:text-amber-950">Rooms</a>
      
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class=" px-5 py-3 block rounded-xl bg-white text-stone-500 hover:text-amber-950" type="submit">Cerrar sesi√≥n</button>
      </form>
         
      {% else %}
          <a href="login" class="text-white hover:text-gray-200">Log in</a>
  
          <a href="signup" class="px-5 py-3 rounded-xl text-white bg-amber-600 hover:bg-amber-700">Sign up</a>
      {% endif %}
  </div>

  </nav>


  {% block content %}
  
  {% endblock%}

  {% block scripts %} 
  
  {% endblock%}
</body>
</html>
